<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cytoscape Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #network {
            width: 100%;
            height: 500px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }

        #output {
            margin-top: 20px;
        }

        #chart-container {
            margin-top: 30px;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">Interactive Cytoscape Network</div>
                <div class="card-body">
                    <div id="network"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="output"></div>

    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div id="table-container">
        <table id="network-table">
            <thead>
                <tr>
                    <th>Species</th>
                    <th>Source</th>
                    <th>Target</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic table rows will go here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    let cy;
    let activeSpeciesNode = null;
    const colorPalette = [
        '#ff7043', '#42a5f5', '#66bb6a', '#ab47bc', '#ffa726',
        '#29b6f6', '#d4e157', '#ef5350', '#26c6da', '#7e57c2',
        '#8e24aa', '#00acc1', '#3949ab', '#fb8c00', '#7cb342'
    ];
    let expandedNodes = {};  // To keep track of expanded nodes for each species

    async function fetchData(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
            return await response.json();
        } catch (error) {
            console.error(`Failed to fetch ${url}:`, error);
            return null;
        }
    }

    function randomColor() {
        return colorPalette[Math.floor(Math.random() * colorPalette.length)];
    }

    function initializeNetwork() {
        cy = cytoscape({
            container: document.getElementById('network'),
            elements: [{ data: { id: 'species', label: 'Species' } }],
            style: [
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'width': 50,
                        'height': 50,
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'color': 'white',
                        'font-size': '12px',
                        'font-weight': 'bold',
                        'background-color': 'data(color)',
                        'border-width': 2,
                        'border-color': '#fff',
                        'opacity': 1
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',
                        'opacity': 1
                    }
                },
                {
                    selector: '.faded',
                    style: {
                        'opacity': 0.2,
                        'z-index': 0
                    }
                },
                {
                    selector: '.highlighted',
                    style: {
                        'border-width': 3,
                        'border-color': '#ff5722',
                        'line-color': '#ff5722',
                        'target-arrow-color': '#ff5722',
                        'z-index': 9999
                    }
                }
            ],
            layout: {
                name: 'concentric',
                concentric: node => (node.id() === 'species' ? 100 : 50),
                levelWidth: () => 1,
                spacingFactor: 2,
            }
        });

        fetchData('/network/get_species/').then(data => {
            if (data && data.nodes) {
                const speciesNodes = data.nodes.map(name => ({
                    data: { id: name, label: name, color: randomColor() }
                }));

                // Add species nodes
                speciesNodes.forEach(node => {
                    if (cy.getElementById(node.data.id).empty()) {
                        cy.add(node);
                    }
                });

                // Add edges from the central "species" node
                speciesNodes.forEach(node => {
                    const edgeId = `species->${node.data.id}`;
                    if (cy.edges(`[id="${edgeId}"]`).length === 0) {
                        cy.add({ data: { id: edgeId, source: 'species', target: node.data.id } });
                    }
                });

                cy.layout({ name: 'concentric', spacingFactor: 1.5 }).run();

                cy.on('tap', 'node', event => {
                    const nodeId = event.target.id();
                    if (activeSpeciesNode && activeSpeciesNode !== nodeId) {
                        collapsePreviousSpecies(activeSpeciesNode);  // Collapse the previous species' expanded nodes
                    }
                    highlightNodeAndEdges(event.target);
                    if (nodeId.includes('_')) { // If it's a source node, expand its targets
                        expandTargets(nodeId);
                    } else {
                        expandSources(nodeId);  // For species node, expand its sources
                    }
                    activeSpeciesNode = nodeId;
                    updateChart(nodeId);  // Update the chart based on the selected node
                    updateTable(nodeId);  // Update the table based on the selected node
                });

                cy.on('mouseover', 'node', event => {
                    highlightNodeAndEdges(event.target);
                });

                cy.on('mouseout', 'node', () => {
                    resetHighlights();
                });
            }
        });
    }

    function highlightNodeAndEdges(node) {
        cy.elements().addClass('faded');
        node.removeClass('faded');
        node.connectedEdges().removeClass('faded');
        node.connectedEdges().targets().removeClass('faded');
    }

    function resetHighlights() {
        cy.elements().removeClass('faded');
    }

    function expandSources(species) {
        fetchData(`/network/get_sources/${species}/`).then(data => {
            if (data && data.sources) {
                const sourceNodes = data.sources.map(source => ({
                    data: { id: `${species}_${source}`, label: source, color: randomColor() }
                }));

                // Add source nodes and edges
                sourceNodes.forEach(node => {
                    if (cy.getElementById(node.data.id).empty()) {
                        cy.add(node);
                    }
                    const edgeId = `${species}->${node.data.id}`;
                    if (cy.edges(`[id="${edgeId}"]`).length === 0) {
                        cy.add({ data: { id: edgeId, source: species, target: node.data.id } });
                    }
                });

                cy.layout({ name: 'concentric', spacingFactor: 1.5 }).run();
                expandedNodes[species] = sourceNodes; // Keep track of expanded nodes
            }
        });
    }

    function expandTargets(sourceNodeId) {
        const [species, source] = sourceNodeId.split('_');
        fetchData(`/network/get_targets/${species}/${source}`).then(data => {
            if (data && data.targets) {
                const targetNodes = data.targets.map(target => ({
                    data: { id: `${species}_${source}_${target}`, label: target, color: randomColor() }
                }));

                // Add target nodes and edges only if they don't already exist
                targetNodes.forEach(node => {
                    if (cy.getElementById(node.data.id).empty()) {
                        cy.add(node);
                        const edgeId = `${sourceNodeId}->${node.data.id}`;
                        if (cy.edges(`[id="${edgeId}"]`).length === 0) {
                            cy.add({ data: { id: edgeId, source: sourceNodeId, target: node.data.id } });
                        }
                    }
                });

                cy.layout({ name: 'concentric', spacingFactor: 1.5 }).run();
            }
        });
    }

    function collapsePreviousSpecies(species) {
        if (expandedNodes[species]) {
            expandedNodes[species].forEach(node => {
                const connectedEdges = cy.edges(`[source="${species}"][target="${node.data.id}"]`);
                connectedEdges.forEach(edge => edge.removeClass('highlighted'));
            });
        }
        expandedNodes[species] = []; // Reset expanded nodes for the previous species
    }

    // Bar chart function
    function updateChart(nodeId) {
        fetchData(`/network/get_chart_data/${nodeId}/`).then(data => {
            if (data && data.labels && data.values) {
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: `${nodeId} Data`,
                            data: data.values,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        });
    }

    // Table function
    function updateTable(nodeId) {
        fetchData(`/network/get_table_data/${nodeId}/`).then(data => {
            const tbody = document.querySelector('#network-table tbody');
            tbody.innerHTML = ''; // Clear existing table rows

            if (data && data.table) {
                data.table.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.species}</td><td>${row.source}</td><td>${row.target}</td>`;
                    tbody.appendChild(tr);
                });
            }
        });
    }

    // Initialize network
    document.addEventListener('DOMContentLoaded', initializeNetwork);
</script>
</body>
</html>
